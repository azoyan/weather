<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d6efd" />
  <title>Ощущаемая температура</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .temperature-form {
      max-width: 480px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    #result {
      font-size: 2rem;
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="temperature-form">
    <h1 class="text-center mb-4">Ощущаемая температура</h1>
    <form id="form">
      <div class="mb-3">
        <label for="temp" class="form-label">Температура (°C)</label>
        <input type="number" class="form-control" id="temp" required />
      </div>
      <div class="mb-3">
        <label for="humidity" class="form-label">Влажность (%)</label>
        <input type="number" class="form-control" id="humidity" required />
      </div>
      <div class="mb-3">
        <label for="wind" class="form-label">Скорость ветра (км/ч)</label>
        <input type="number" class="form-control" id="wind" required />
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="isNight" />
        <label class="form-check-label" for="isNight">Ночь</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isCloudy" />
        <label class="form-check-label" for="isCloudy">Облачно</label>
      </div>
    </form>
    <div class="text-center mt-4">
      <div id="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
